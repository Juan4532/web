<h1>El coletas</h1>

<blockquote>

        <p>Una clienta entra la librería y empiza a hablar con el librero:</p>
        <br>
        <p>- Lo último que lei fue el libro del coleta.</p>
        <p>- El coleta, el politico?</p>
        <p>- Si, pero ahora no me viene el nombre.</p>
        <p>- A mi tampoco, pero se entiende.</p>



</blockquote>
        <cite> Escuchado en una librería</cite>
